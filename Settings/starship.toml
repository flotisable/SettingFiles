format = """
$username$hostname$directory$git_branch$git_commit$git_state$cmd_duration$line_break\
$character"""

[username]
format      = "[$user]($style)"
show_always = true

[hostname]
format    = "@[$hostname]($style)"
ssh_only  = false

[directory]
format            = ":[$path]($style)[$readonly]($readonly) "
truncation_length = 0
truncate_to_repo  = false
